name: ğŸ” Mirror Repository

on:
  push:
    branches:
      - main
      - staging

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸª Push to mirror repo (HTTPS + Token)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/EpitechMscProPromo2027/T-DEV-700-project-PAR_19.git
          git push --mirror mirror
