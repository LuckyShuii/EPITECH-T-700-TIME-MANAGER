name: Mirror Repositor

on:
  push:
    branches:
      - main
      - staging

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_TOKEN }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "ci@github.com"
          git config --global user.name "Mirror CI"

      - name: Debug SSH Key
        run: |
          echo "ğŸ” Checking id_ed25519 file existence and permissions..."
          ls -l ~/.ssh
          echo "ğŸ” Testing key format:"
          head -n 2 ~/.ssh/id_ed25519
          echo "ğŸ” Checking if SSH can read the key..."
          ssh -Tvvv git@github.com || true

      - name: Push to Epitech repo via SSH
        run: |
          git remote add mirror git@github.com:EpitechMscProPromo2027/T-DEV-700-project-PAR_19.git
          git push --mirror mirror
