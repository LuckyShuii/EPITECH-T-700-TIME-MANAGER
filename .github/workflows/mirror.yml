name: ðŸ” Mirror Repository

on:
  push:
    branches:
      - main
      - staging

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: ðŸªž Push to mirror repo
        run: |
          git remote add mirror git@github.com:EpitechMscProPromo2027/T-DEV-700-project-PAR_19.git
          git push --mirror mirror
