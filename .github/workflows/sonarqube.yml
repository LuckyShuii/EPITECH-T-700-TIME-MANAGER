name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ¹ GO BACKEND
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§° Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: ðŸ“¦ Install Go dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: ðŸ§ª Run Go tests with coverage
        working-directory: ./backend
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          cp coverage.out ../../coverage.out

      - name: ðŸ” Check coverage file
        run: |
          echo "Coverage file preview:"
          head -n 10 coverage.out || echo "âš ï¸ No coverage.out found!"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸŽ¨ FRONTEND (Vue.js)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§ª Run frontend tests (optional)
        working-directory: ./frontend
        run: |
          npm run test:unit --if-present || echo "âš ï¸ No frontend tests found"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ” SONARCLOUD SCAN
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”Ž Run SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.organization=luckyshuii
            -Dsonar.projectKey=LuckyShuii_EPITECH-T-700-TIME-MANAGER
            -Dsonar.projectName="Time Manager"
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=backend,frontend
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/tests/**,**/__pycache__/**
            -Dsonar.go.coverage.reportPaths=coverage.out
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
