name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ¹ BACKEND (Go)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§° Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: ðŸ“¦ Install Go deps
        working-directory: ./backend
        run: go mod tidy

      - name: ðŸ§ª Run Go tests with coverage
        working-directory: ./backend
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          mv coverage.out ../../coverage-go.out

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸŽ¨ FRONTEND (Vue.js)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§ª Run frontend tests (if any)
        working-directory: ./frontend
        run: |
          npm run test:unit --if-present || echo "âš ï¸ No frontend tests found"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ” SONARCLOUD SCAN
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”Ž SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.organization=luckyshuii
            -Dsonar.projectKey=LuckyShuii_EPITECH-T-700-TIME-MANAGER
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.go.coverage.reportPaths=coverage-go.out
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
