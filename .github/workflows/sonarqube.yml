name: SonarCloud

on:
  push:
    branches:
      # the current sonar cloud plan only supports analysis on the main branch
      - main

jobs:
  sonarcloud:
    name: SonarCloud analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.organization=luckyshuii
            -Dsonar.projectKey=LuckyShuii_EPITECH-T-700-TIME-MANAGER
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
