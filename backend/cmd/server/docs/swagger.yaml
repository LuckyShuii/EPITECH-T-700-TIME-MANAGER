definitions:
  handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.BreakUpdate:
    properties:
      is_breaking:
        type: boolean
      work_session_uuid:
        type: string
    type: object
  model.BreakUpdateResponse:
    properties:
      end_time:
        type: string
      start_time:
        type: string
      status:
        type: string
      success:
        type: boolean
    type: object
  model.CreateWeeklyRate:
    properties:
      amount:
        type: number
      rate_name:
        type: string
    type: object
  model.DashboardLayout:
    properties:
      h:
        type: integer
      i:
        type: string
      minH:
        type: integer
      minW:
        type: integer
      static:
        type: boolean
      w:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  model.DashboardLayoutResponse:
    properties:
      layout:
        items:
          $ref: '#/definitions/model.DashboardLayout'
        type: array
    type: object
  model.KPIAverageBreakTimeResponse:
    properties:
      average_break_time:
        type: number
      end_date:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      start_date:
        type: string
      user_uuid:
        type: string
    type: object
  model.KPIAverageTimePerShiftResponse:
    properties:
      average_time_per_shift:
        type: number
      end_date:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      start_date:
        type: string
      total_shifts:
        type: integer
      total_time:
        type: integer
      user_uuid:
        type: string
    type: object
  model.KPIExportRequest:
    properties:
      end_date:
        type: string
      kpi_type:
        enum:
        - work_session_user_weekly_total
        - work_session_team_weekly_total
        - presence_rate
        - weekly_average_break_time
        - average_time_per_shift
        type: string
      start_date:
        type: string
      uuid_to_search:
        type: string
    required:
    - end_date
    - kpi_type
    - start_date
    type: object
  model.KPIExportResponse:
    properties:
      file:
        type: string
      url:
        type: string
    type: object
  model.KPIPresenceRateResponse:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      presence_rate:
        type: number
      user_uuid:
        type: string
      weekly_rate_expected:
        type: number
      weekly_time_done:
        type: number
    type: object
  model.KPIWorkSessionTeamMemberWeeklyTotal:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      total_time:
        type: integer
      user_uuid:
        type: string
    type: object
  model.KPIWorkSessionTeamWeeklyTotalResponse:
    properties:
      end_date:
        type: string
      members:
        items:
          $ref: '#/definitions/model.KPIWorkSessionTeamMemberWeeklyTotal'
        type: array
      start_date:
        type: string
      team_name:
        type: string
      team_uuid:
        type: string
      total_time:
        type: integer
    type: object
  model.KPIWorkSessionUserWeeklyTotalResponse:
    properties:
      end_date:
        type: string
      start_date:
        type: string
      total_time:
        type: integer
      user_uuid:
        type: string
    type: object
  model.NewTeamMember:
    properties:
      is_manager:
        type: boolean
      user_uuid:
        type: string
    required:
    - user_uuid
    type: object
  model.TeamAddUsers:
    properties:
      member_uuids:
        items:
          $ref: '#/definitions/model.NewTeamMember'
        type: array
      team_uuid:
        type: string
    required:
    - member_uuids
    - team_uuid
    type: object
  model.TeamCreate:
    properties:
      description:
        type: string
      member_uuids:
        items:
          $ref: '#/definitions/model.NewTeamMember'
        type: array
      name:
        type: string
    required:
    - member_uuids
    - name
    type: object
  model.TeamMember:
    properties:
      email:
        type: string
      first_day_of_week:
        type: integer
      first_name:
        type: string
      is_manager:
        type: boolean
      last_name:
        type: string
      phone_number:
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        type: string
      user_uuid:
        type: string
      username:
        type: string
      weekly_rate:
        type: integer
      weekly_rate_name:
        type: string
      work_session_status:
        type: string
    type: object
  model.TeamReadAll:
    properties:
      description:
        type: string
      name:
        type: string
      team_members:
        items:
          $ref: '#/definitions/model.TeamMember'
        type: array
      uuid:
        type: string
    type: object
  model.TeamUpdate:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateUserPassword:
    properties:
      new_password:
        example: StrongP@ssw0rd!
        type: string
      token:
        example: e1234abc-5678-90de-f123-4567890abcde
        type: string
    type: object
  model.UpdateWeeklyRate:
    properties:
      amount:
        type: number
      rate_name:
        type: string
    type: object
  model.UserCreate:
    properties:
      email:
        type: string
      first_day_of_week:
        type: integer
      first_name:
        type: string
      last_name:
        type: string
      password_hash:
        type: string
      phone_number:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        type: string
      uuid:
        type: string
      weekly_rate_id:
        type: integer
      weekly_rate_uuid:
        type: string
    type: object
  model.UserDashboardLayoutUpdate:
    properties:
      layout:
        items:
          $ref: '#/definitions/model.DashboardLayout'
        type: array
    type: object
  model.UserEmailPayload:
    properties:
      user_email:
        example: user@example.com
        type: string
    type: object
  model.UserMeJWT:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      roles:
        items:
          type: string
        type: array
      user_uuid:
        type: string
      username:
        type: string
    type: object
  model.UserRead:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_day_of_week:
        type: integer
      first_name:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
      uuid:
        type: string
      weekly_rate:
        type: integer
      weekly_rate_name:
        type: string
      work_session_status:
        type: string
    type: object
  model.UserReadAll:
    properties:
      email:
        type: string
      first_day_of_week:
        type: integer
      first_name:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        type: string
      teams:
        items:
          $ref: '#/definitions/model.UserTeamMemberInfo'
        type: array
      username:
        type: string
      uuid:
        type: string
      weekly_rate:
        type: integer
      weekly_rate_name:
        type: string
      work_session_status:
        type: string
    type: object
  model.UserStatusUpdatePayload:
    properties:
      status:
        example: active
        type: string
      user_uuid:
        example: e1234abc-5678-90de-f123-4567890abcde
        type: string
    type: object
  model.UserTeamMemberInfo:
    properties:
      is_manager:
        example: true
        type: boolean
      team_description:
        example: Équipe principale backend
        type: string
      team_name:
        example: Développement
        type: string
      team_uuid:
        example: 4bc3df44-491c-4073-9e89-682bb0acfca0
        type: string
