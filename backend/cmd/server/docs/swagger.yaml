  model.WorkSessionReadHistory:
    properties:
      breaks_duration_minutes:
        type: integer
      clock_in:
        type: string
      clock_out:
        type: string
      duration_minutes:
        type: integer
      status:
        description: status is either "active", "paused" or "completed"
        type: string
      user_uuid:
        description: User fields
        type: string
      username:
        type: string
      work_session_uuid:
        type: string
    type: object
  model.WorkSessionStatus:
    properties:
      clock_in_time:
        type: string
      is_clocked:
        type: boolean
      status:
        type: string
      work_session_uuid:
