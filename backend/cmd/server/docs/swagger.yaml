      user_uuid:
        type: string
    type: object
  model.WorkSessionUpdateResponse:
    properties:
      clock_in_time:
        type: string
      clock_out_time:
        type: string
      status:
        type: string
      success:
        type: boolean
    type: object
  response.MessageResponse:
    properties:
      message:
        example: logged in successfully
        type: string
    type: object
  response.UserCreatedResponse:
    properties:
      message:
        example: user registered successfully
        type: string
    type: object
  response.UserDeletedResponse:
    properties:
      message:
        example: user deleted successfully
        type: string
    type: object
  response.UserStatusUpdatedResponse:
    properties:
      message:
        example: user status updated successfully
        type: string
    type: object
  response.UserUpdatedResponse:
    properties:
      message:
        example: user updated successfully
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user via email or username and returns a JWT cookie
        on success.
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: logged in successfully
          schema:
            $ref: '#/definitions/response.MessageResponse'
      summary: Login a user
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Clears the JWT cookie and invalidates the user's session.
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/response.MessageResponse'
      security:
      - BearerAuth: []
      summary: Logout the current user
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Retrieves information about the currently logged-in user based
        on the JWT token.
      produces:
      - application/json
      responses:
        "200":
          description: Current user information
          schema:
            $ref: '#/definitions/model.UserMeJWT'
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - Auth
  /kpi/average-break-time/{user_uuid}/{start_date}/{end_date}:
    get:
      consumes:
      - application/json
      description: "Retrieves the average break time in minutes for a specified user
        UUID between the provided start and end dates. These dates must be 5 days!
        (work days) Not less, not more \U0001F512 Requires role: **manager, admin**"
      parameters:
      - description: Start Date in ISO 8601 format
        in: path
        name: start_date
        required: true
        type: string
      - description: End Date in ISO 8601 format
        in: path
        name: end_date
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIAverageBreakTimeResponse'
      security:
      - BearerAuth: []
      summary: Get average break time for a user within a date range
      tags:
      - KPI
  /kpi/average-time-per-shift/{user_uuid}/{start_date}/{end_date}:
    get:
      consumes:
      - application/json
      description: "Retrieves the average time per shift in minutes for a specified
        user UUID between the provided start and end dates. \U0001F512 Requires role:
        **manager, admin**"
      parameters:
      - description: Start Date in ISO 8601 format
        in: path
        name: start_date
        required: true
        type: string
      - description: End Date in ISO 8601 format
        in: path
        name: end_date
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIAverageTimePerShiftResponse'
      security:
      - BearerAuth: []
      summary: Get average time per shift for a user within a date range
      tags:
      - KPI
  /kpi/export:
    post:
      consumes:
      - application/json
      description: "Exports KPI data for the specified date range. \U0001F512 Requires
        role: **manager, admin**"
      parameters:
      - description: KPI Export Request
        in: body
        name: kpi_export_request
        required: true
        schema:
          $ref: '#/definitions/model.KPIExportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIExportResponse'
      security:
      - BearerAuth: []
      summary: Export KPI data within a date range
      tags:
      - KPI
  /kpi/files/{filename}:
    get:
      description: "Downloads a specific KPI CSV file by filename. \U0001F512 Requires
        role: **manager, admin**"
      parameters:
      - description: Filename of the CSV to download
        in: path
        name: filename
        required: true
        type: string
      produces:
      - text/csv
      responses:
        "200":
          description: OK
          schema:
            type: file
      security:
      - BearerAuth: []
      summary: Download a KPI CSV file
      tags:
      - KPI
  /kpi/presence-rate/{user_uuid}/{start_date}/{end_date}:
    get:
      consumes:
      - application/json
      description: "Retrieves the presence rate percentage for a specified user UUID
        between the provided start and end dates. \U0001F512 Requires role: **any**"
      parameters:
      - description: Start Date in ISO 8601 format
        in: path
        name: start_date
        required: true
        type: string
      - description: End Date in ISO 8601 format
        in: path
        name: end_date
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIPresenceRateResponse'
      security:
      - BearerAuth: []
      summary: Get presence rate for a user within a date range
      tags:
      - KPI
  /kpi/work-session-team-weekly-total/{team_uuid}/{start_date}/{end_date}:
    get:
      consumes:
      - application/json
      description: "Retrieves the total work session time in minutes for a specified
        team UUID between the provided start and end dates. \U0001F512 Requires role:
        **manager**"
      parameters:
      - description: Start Date in ISO 8601 format
        in: path
        name: start_date
        required: true
        type: string
      - description: End Date in ISO 8601 format
        in: path
        name: end_date
        required: true
        type: string
      - description: Team UUID
        in: path
        name: team_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIWorkSessionTeamWeeklyTotalResponse'
      security:
      - BearerAuth: []
      summary: Get total work session time for a team within a date range
      tags:
      - KPI
  /kpi/work-session-user-weekly-total/{user_uuid}/{start_date}/{end_date}:
    get:
      consumes:
      - application/json
      description: "Retrieves the total work session time in minutes for a specified
        user UUID between the provided start and end dates. \U0001F512 Requires role:
        **any**"
      parameters:
      - description: Start Date in ISO 8601 format
        in: path
        name: start_date
        required: true
        type: string
      - description: End Date in ISO 8601 format
        in: path
        name: end_date
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.KPIWorkSessionUserWeeklyTotalResponse'
      security:
      - BearerAuth: []
      summary: Get total work session time for a user within a date range
      tags:
      - KPI
  /teams:
    get:
      description: "[Cache: 5sec] Returns a list of all registered teams & their members.
        \U0001F512 Requires role: **admin**"
      produces:
      - application/json
      responses:
        "200":
          description: List of teams retrieved successfully
          schema:
            items:
              $ref: '#/definitions/model.TeamReadAll'
            type: array
      security:
      - BearerAuth: []
      summary: Get all teams
      tags:
      - Teams
    post:
      consumes:
      - application/json
      description: "Creates a new team with the provided details. You can add members
        or not. \U0001F512 Requires role: **admin**"
      parameters:
      - description: Team to create
        in: body
        name: team
        required: true
        schema:
          $ref: '#/definitions/model.TeamCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Team created successfully
      security:
      - BearerAuth: []
      summary: Create a new team
      tags:
      - Teams
  /teams/{team_uuid}/users/{user_uuid}/edit-manager-status:
    put:
      consumes:
      - application/json
      description: "Updates a team member's manager status by team UUID and user UUID.
        \U0001F512 Requires role: **admin**"
      parameters:
      - description: Team UUID
        in: path
        name: team_uuid
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      - description: Is Manager Status (1 = true, 0 = false)
        in: path
        name: is_manager
        required: true
        type: boolean
      responses:
        "200":
          description: Status updated successfully
      security:
      - BearerAuth: []
      summary: Update team member manager status
      tags:
      - Teams
  /teams/{uuid}:
    delete:
      description: "Deletes a team by the provided UUID. \U0001F512 Requires role:
        **admin**"
      parameters:
      - description: Team UUID
        in: path
        name: uuid
        required: true
        type: string
      responses:
        "204":
          description: Team deleted successfully
      security:
      - BearerAuth: []
      summary: Delete team by UUID
      tags:
      - Teams
    get:
      description: "Returns a team and its members by the provided UUID. \U0001F512
        Requires role: **any**"
      parameters:
      - description: Team UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Team retrieved successfully
          schema:
            $ref: '#/definitions/model.TeamReadAll'
      security:
      - BearerAuth: []
      summary: Get team by UUID
      tags:
      - Teams
  /teams/add-users:
    post:
      consumes:
      - application/json
      description: "Adds users to an existing team by their UUIDs. \U0001F512 Requires
        role: **admin**"
      parameters:
      - description: Team UUID and User UUIDs to add
        in: body
        name: team_users
        required: true
        schema:
          $ref: '#/definitions/model.TeamAddUsers'
      responses:
        "204":
          description: Users added to team successfully
      security:
      - BearerAuth: []
      summary: Add users to a team
      tags:
      - Teams
  /teams/edit/{uuid}:
    put:
      consumes:
      - application/json
      description: "Updates an existing team's details by its UUID. \U0001F512 Requires
        role: **admin**"
      parameters:
      - description: Team UUID
        in: path
        name: uuid
        required: true
        type: string
      - description: Updated team details
        in: body
        name: team
        required: true
        schema:
          $ref: '#/definitions/model.TeamUpdate'
      responses:
        "200":
          description: Team updated successfully
      security:
      - BearerAuth: []
      summary: Update team by UUID
      tags:
      - Teams
  /teams/users/{team_uuid}/{user_uuid}:
    delete:
      description: "Removes a user from a team by the provided team UUID and user
        UUID. \U0001F512 Requires role: **admin**"
      parameters:
      - description: Team UUID
        in: path
        name: team_uuid
        required: true
        type: string
      - description: User UUID
        in: path
        name: user_uuid
        required: true
        type: string
      responses:
        "204":
          description: User removed from team successfully
      security:
      - BearerAuth: []
      summary: Remove user from team
      tags:
      - Teams
  /users:
    get:
      description: "[Cache: 5sec] Returns a list of all registered users. \U0001F512
        Requires role: **admin**"
      produces:
      - application/json
      responses:
        "200":
          description: List of users retrieved successfully
          schema:
            items:
              $ref: '#/definitions/model.UserRead'
            type: array
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: "Updates user information such as username, email, name, and roles.
        Only the **UUID** is mandatory. The **username** will be auto generated with
        first letter of the first name + last name on every update. \U0001F512 Requires
        role: **admin**"
      parameters:
      - description: User update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UserUpdateEntry'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            $ref: '#/definitions/response.UserUpdatedResponse'
      security:
      - BearerAuth: []
      summary: Update user details
      tags:
      - Users
  /users/{uuid}:
    get:
      description: "[Cache: 5sec] Returns the details of a user identified by their
        UUID or not. If the UUID is not specificed it will return the current logged
        in users details. To query an other user data, must be manager or admin \U0001F512
        Requires role: **all**"
      parameters:
      - description: User UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details retrieved successfully
          schema:
            $ref: '#/definitions/model.UserReadAll'
      security:
